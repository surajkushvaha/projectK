<div class="login-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h1 >Sign In</h1>

        <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username" class="form-control" autocomplete
                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
            @if (submitted && f['username'].errors) {
            <div class="invalid-feedback">
                @if (f['username'].errors['required']) {
                <div>Username is required</div>
                }
            </div>
            }
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" autocomplete
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
            @if (submitted && f['password'].errors) {
            <div class="invalid-feedback">
                @if (f['password'].errors['required']) {
                <div>Password is required</div>
                }
            </div>
            }
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
            <p>Don't have an Account ? <a routerLink="/signup">Sign up here</a></p>
        </div>

    </form>
</div>
